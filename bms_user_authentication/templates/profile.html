<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Profile Picture */
        .profile-picture {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Edit Profile Section */
        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Form Styling */
        form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        form label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input:focus {
            outline: none;
            border-color: #2874d1;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2874d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2874d1;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>

        <!-- Display Profile Picture -->
        {% if profile.profile_picture %}
            <div class="profile-picture">
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
            </div>
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}

        <h2>Edit Profile</h2>
        
        <!-- Form to Edit Profile -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }} <!-- Render User Form -->

            <!-- Submit Button -->
            <button type="submit" name="update_profile" class="submit-btn">Update Profile</button>
        </form>

        <!-- Back to Home Link -->
        <a href="{% url 'home_page' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
