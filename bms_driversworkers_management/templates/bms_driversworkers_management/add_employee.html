<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add Employee</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Employee First Name -->
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                    {{ form.first_name }}
                </div>

                <!-- Employee Middle Name -->
                <div class="form-group">
                    <label for="{{ form.middle_name.id_for_label }}">Middle Name</label>
                    {{ form.middle_name }}
                </div>

                <!-- Employee Last Name -->
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                    {{ form.last_name }}
                </div>

                <!-- Employee Email -->
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>

                <!-- Employee Contact Number -->
                <div class="form-group">
                    <label for="{{ form.contact_no.id_for_label }}">Contact No.</label>
                    {{ form.contact_no }}
                </div>

                <!-- Employee Status -->
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Status</label>
                    {{ form.status }}
                </div>

                <!-- Employee Job Title -->
                <div class="form-group">
                    <label for="{{ form.job_title.id_for_label }}">Job Title</label>
                    {{ form.job_title }}
                </div>

                <!-- Employee Date of Hire -->
                <div class="form-group">
                    <label for="{{ form.date_of_hire.id_for_label }}">Date of Hire</label>
                    {{ form.date_of_hire }}
                </div>

                <!-- Employee Photo -->
                <div class="form-group">
                    <label for="{{ form.photo.id_for_label }}">Photo</label>
                    {{ form.photo }}
                </div>

                <button type="submit" class="submit-btn">Add Employee</button>
            </form>

            <a href="{% url 'employee_list' %}" class="back-link">Back to Employee List</a>
        </div>
    </div>
</body>
</html>
