<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Repair</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add Repair</h2>
            <form method="post">
                {% csrf_token %}

                <!-- Repair Description -->
                <div class="form-group">
                    <label for="{{ form.repair_desc.id_for_label }}">Repair Description</label>
                    {{ form.repair_desc }}
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="{{ form.start_date.id_for_label }}">Start Date</label>
                    {{ form.start_date }}
                </div>

                <!-- Estimated Completion Date -->
                <div class="form-group">
                    <label for="{{ form.est_completion.id_for_label }}">Estimated Completion</label>
                    {{ form.est_completion }}
                </div>

                <!-- Repair Status -->
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Status</label>
                    {{ form.status }}
                </div>

                <!-- Repair Cost -->
                <div class="form-group">
                    <label for="{{ form.repair_cost.id_for_label }}">Repair Cost</label>
                    {{ form.repair_cost }}
                </div>

                <!-- Parts Used -->
                <div class="form-group">
                    <label for="{{ form.parts_used.id_for_label }}">Parts Used</label>
                    {{ form.parts_used }}
                </div>

                <!-- Follow Action -->
                <div class="form-group">
                    <label for="{{ form.follow_action.id_for_label }}">Follow-Up Action</label>
                    {{ form.follow_action }}
                </div>

                <!-- Bus Selection -->
                <div class="form-group">
                    <label for="{{ form.bus.id_for_label }}">Bus</label>
                    {{ form.bus }}
                </div>

                <!-- Employee -->
                <div class="form-group">
                    <label for="{{ form.employee.id_for_label }}">Employee</label>
                    {{ form.employee }}
                </div>

                <button type="submit" class="submit-btn">Save Active Repair</button>
            </form>

            <a href="{% url 'repair_list' %}" class="back-link">Back to Repairs List</a>
        </div>
    </div>
</body>
</html>
