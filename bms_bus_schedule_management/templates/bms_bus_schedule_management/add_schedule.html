<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus Schedule</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add Bus Schedule</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Bus Selection -->
                <div class="form-group">
                    <label for="{{ form.bus.id_for_label }}">Bus</label>
                    {{ form.bus }}
                </div>

                <!-- Route -->
                <div class="form-group">
                    <label for="{{ form.route.id_for_label }}">Route</label>
                    {{ form.route }}
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Status</label>
                    {{ form.status }}
                </div>

                <!-- Employee -->
                <div class="form-group">
                    <label for="{{ form.employee.id_for_label }}">Employee</label>
                    {{ form.employee }}
                </div>

                <!-- Frequency -->
                <div class="form-group">
                    <label for="{{ form.frequency.id_for_label }}">Frequency</label>
                    {{ form.frequency }}
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="{{ form.notes.id_for_label }}">Notes</label>
                    {{ form.notes }}
                </div>

                <button type="submit" class="submit-btn">Save Schedule</button>
            </form>

            <a href="{% url 'schedule_list' %}" class="back-link">Back to Schedule List</a>
        </div>
    </div>
</body>
</html>
