<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS-MainPage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="{% url 'bus_list' %}">Buses</a>
            <a href="{% url 'employee_list' %}">Employees</a>
        </div>
        <div class="profile">
            <a href="{% url 'profile' %}">
                <img src="{% static 'images/profile-icon.png' %}" alt="Profile">
            </a>
            <a href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>

    <!-- Tab Section -->
    <div class="tabs">
        <a href="{% url 'bus_list' %}"><button class="tab-btn active">Buses</button></a>
        <a href="{% url 'schedule_list' %}"><button class="tab-btn">Bus Schedules</button></a>
        <a href="{% url 'repair_list' %}"><button class="tab-btn">Active Repairs</button></a>   
    </div>

    <!-- Search and Add Section -->
    <div class="search-section">
        <a href="{% url 'add_bus' %}">
            <button class="add-btn">Add New Bus +</button>
        </a>
        
    </div>

    <!-- Buses Table -->
     <div id="container">
    <div id="buses-table">
        <table class="bus-table">
            <thead>
                <tr>
                    <th>Plate Number</th>
                    <th>Model</th>
                    <th>Make</th>
                    <th>Year</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                {% for bus in buses %}
                    <tr>
                        <td><span class="plate-number">{{ bus.plate_number }}</span></td>
                        <td><span class="model-adjust">{{ bus.model }}</span></td>
                        <td>{{ bus.make }}</td>
                        <td>{{ bus.year }}</td>
                        <td>{{ bus.capacity }}</td>
                        <td><span class="status {{ bus.status|lower }}">{{ bus.status }}</span></td>
                        <td>
                            <!-- Edit and Delete Links -->
                            <a href="{% url 'edit_bus' bus.bus_id %}">Edit</a> | 
                            <a href="{% url 'delete_bus' bus.bus_id %}">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="7">No buses found.</td> <!-- Updated colspan to match new column count -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
