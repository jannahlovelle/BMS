<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Schedules</title>
</head>
<body>
    <h1>Employee Schedules</h1>
    <table>
        <thead>
            <tr>
                <th>Bus</th>
                <th>Schedule</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.bus.plate_number }}</td>
                    <td>{{ schedule.departure_time|date:"H:i" }}</td>
                    <td>
                        <a href="{% url 'edit_schedule' schedule.sched_id %}">Edit</a> | 
                        <a href="{% url 'delete_schedule' schedule.sched_id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No schedules found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_employee_schedule' %}">Add New Schedule</a> <!-- Adjusted link -->
    <a href="{% url 'home_page' %}">Back to Home Page</a> <!-- Adjusted link -->
</body>
</html>
