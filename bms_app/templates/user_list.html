<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }}
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'landing_page' %}">Back</a>
</body>
</html>
