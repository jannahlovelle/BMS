<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Schedule</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_employee.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Add Schedule</h2>

        <form method="POST">
            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required>

            {{ form.as_p }}  <!-- Render the rest of the form fields -->
            <button type="submit">Add Schedule</button>
        </form>

        <a href="{% url 'employee_schedule' %}">Back to Schedule</a>
    </div>
</body>
</html>
